<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HodlInfo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>HODLINFO</h1>
        <div class="header-buttons">
          <button>INR</button>
          <button>BTC</button>
          <button class="buy-sell">BUY BTC</button>
          <button class="buy-sell">SELL BTC</button>
        </div>
      </header>
      <main>
        <div class="price-info">
          <div class="price-stats">
            <div style="margin: 6px">
              <span style="font-size: xx-large"> 0.1% </span> <br />
              <br />
              5 Mins
            </div>
            <div style="margin: 6px">
              <span style="font-size: xx-large">0.96% </span> <br />
              <br />
              1 Hour
            </div>
          </div>
          <div class="price-main">
            <h2>Best Price to Trade</h2>
            <p class="price-value">â‚¹ 26,56,110</p>
            <p>Average BTC/INR net price including commission</p>
          </div>
          <div class="price-stats">
            <div style="margin: 6px">
              <span style="font-size: xx-large"> 2.73% </span> <br />
              <br />
              1 Day
            </div>
            <div style="margin: 6px">
              <span style="font-size: xx-large">7.51% </span> <br />
              <br />
              7 Days
            </div>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Platform</th>
              <th>Last Traded Price</th>
              <th>Buy / Sell Price</th>
              <th>Difference</th>
              <th>Savings</th>
            </tr>
          </thead>
          <tbody id="ticker-table">
            <!-- Data will be inserted here -->
          </tbody>
        </table>
      </main>
      <footer>
        <button>Add hodlinfo to home screen</button>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
